  <div class="left">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Stock Symbol" #stockSymbol>

  </div>

      </mat-tab>
      <mat-tab label="Third">Content 3</mat-tab>
    </mat-tab-group>
